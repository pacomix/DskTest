<H2><A ID="SECTION00582000000000000000">
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">2</SPAN> Hooking up interrupts</A>
</H2>

<P>
ISR can be written in C using SDCC. However, to hook interrupts is
necessary to customize crt0.asm and have the interrupt vectors point
to the C functions.
